<!doctype html>
<html>
<head>

    <title>Jogo dos quadradinhos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>
<body>

    <figure class="sliding-puzzle-figure">

        <ul class="sliding-puzzle">
            <li class="tile">1</li>
            <li class="tile">2</li>
            <li class="tile">3</li>
            <li class="tile">4</li>
            <li class="tile">5</li>
            <li class="tile">6</li>
            <li class="tile">7</li>
            <li class="tile">8</li>
        </ul>

        <figcaption>
       Insira o número de movimentos: <input type="text" name="" id="shufflenum"><a id="shuffle"> Misturar</a>  
    <br>Número de movimentos: <span id="moves"></span> 
    </figcaption>
    </figure>
    <footer>
        <a id="solve">Heuristica 1</a> 
        | <a id="solve2">Heuristica 2</a> | 
        <a id="solve3">Heuristica 3</a> | 
        <a id="solve1">Busca Aleatoria</a>
    </footer>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
